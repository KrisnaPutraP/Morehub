name: Push to PWS and GitHub

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Add PWS remote
      env:
        PWS_URL: ${{ secrets.PWS_URL }}
      run: |
        git remote add pws $PWS_URL

    - name: Push to GitHub and PWS
      run: |
        echo "Pushing to origin (GitHub)"
        git push origin main

        echo "Pushing to PWS"
        git push pws main
