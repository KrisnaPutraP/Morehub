{% load static %}

<nav class="bg-gradient-to-r from-orange-500 to-red-600 shadow-lg fixed top-0 left-0 z-40 w-screen">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <img src="{% static 'images/logo.jpeg' %}" alt="Morehub Logo" class="h-10 w-auto mr-2 rounded-full shadow-md transition-transform duration-300 hover:scale-110" />
        <h1 class="text-2xl font-bold text-white">
          <span class="inline-block animate-bounce">Morehub</span>
        </h1>
      </div>
      
      <!-- Desktop menu -->
      <div class="hidden md:flex items-center space-x-4">
        <a href="{% url 'main:show_main' %}" class="text-white hover:bg-red-700 px-3 py-2 rounded-md text-sm font-medium">Home</a>
        <a href="#" class="text-white hover:bg-red-700 px-3 py-2 rounded-md text-sm font-medium">Featured</a>
        <a href="#" class="text-white hover:bg-red-700 px-3 py-2 rounded-md text-sm font-medium">Categories</a>
        <a href="#" class="text-white hover:bg-red-700 px-3 py-2 rounded-md text-sm font-medium">Cart</a>
        {% if user.is_authenticated %}
          <div class="welcome-container relative group">
            <span class="text-white font-semibold py-2 px-4 rounded-full bg-orange-600 transition-all duration-300 group-hover:bg-orange-700">
              <svg class="inline-block w-5 h-5 mr-2 text-yellow-300 animate-spin-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
              </svg>
              <span class="font-bold animate-pulse">Welcome, {{ user.username }}</span>
            </span>
            <svg class="absolute -top-1 -right-1 w-3 h-3 text-yellow-300 animate-ping" fill="currentColor" viewBox="0 0 8 8">
              <circle cx="4" cy="4" r="3" />
            </svg>
            <svg class="absolute -bottom-1 -left-1 w-3 h-3 text-yellow-300 animate-ping" fill="currentColor" viewBox="0 0 8 8">
              <circle cx="4" cy="4" r="3" />
            </svg>
          </div>
          <a href="{% url 'main:logout' %}" class="text-center bg-red-800 hover:bg-red-900 text-white font-bold py-2 px-4 rounded-full transition duration-300 transform hover:-translate-y-1 hover:shadow-lg flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
            </svg>
            Logout
          </a>
        {% else %}
          <a href="{% url 'main:login' %}" class="text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 transform hover:-translate-y-1 hover:shadow-lg flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
            Login
          </a>
          <a href="{% url 'main:register' %}" class="text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 transform hover:-translate-y-1 hover:shadow-lg flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
              <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
            </svg>
            Register
          </a>
        {% endif %}
      </div>
      
      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button class="mobile-menu-button text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Mobile menu -->
  <div class="mobile-menu hidden md:hidden">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a href="{% url 'main:show_main' %}" class="text-white hover:bg-red-700 block px-3 py-2 rounded-md text-base font-medium">Home</a>
      <a href="#" class="text-white hover:bg-red-700 block px-3 py-2 rounded-md text-base font-medium">Featured</a>
      <a href="#" class="text-white hover:bg-red-700 block px-3 py-2 rounded-md text-base font-medium">Categories</a>
      <a href="#" class="text-white hover:bg-red-700 block px-3 py-2 rounded-md text-base font-medium">Cart</a>
      {% if user.is_authenticated %}
        <div class="welcome-container relative group">
          <span class="text-white font-semibold py-2 px-4 rounded-full bg-orange-600 transition-all duration-300 group-hover:bg-orange-700">
            <svg class="inline-block w-5 h-5 mr-2 text-yellow-300 animate-spin-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
            </svg>
            <span class="font-bold animate-pulse">Welcome, {{ user.username }}</span>
          </span>
          <svg class="absolute -top-1 -right-1 w-3 h-3 text-yellow-300 animate-ping" fill="currentColor" viewBox="0 0 8 8">
            <circle cx="4" cy="4" r="3" />
          </svg>
          <svg class="absolute -bottom-1 -left-1 w-3 h-3 text-yellow-300 animate-ping" fill="currentColor" viewBox="0 0 8 8">
            <circle cx="4" cy="4" r="3" />
          </svg>
        </div>
        <a href="{% url 'main:logout' %}" class="block text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
          </svg>
          Logout
        </a>
      {% else %}
        <a href="{% url 'main:login' %}" class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 mb-2 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
          Login
        </a>
        <a href="{% url 'main:register' %}" class="block text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
          </svg>
          Register
        </a>
      {% endif %}
    </div>
  </div>
</nav>

<style>
  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  nav {
    background-size: 200% 200%;
    animation: gradient 15s ease infinite;
  }

  .animate-spin-slow {
    animation: spin 4s linear infinite;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  .welcome-container:hover .animate-spin-slow {
    animation-duration: 2s;
  }
</style>

<script>
  const btn = document.querySelector("button.mobile-menu-button");
  const menu = document.querySelector(".mobile-menu");

  btn.addEventListener("click", () => {
    menu.classList.toggle("hidden");
    btn.classList.toggle("text-white");
    btn.classList.toggle("text-gray-200");
  });
</script>
